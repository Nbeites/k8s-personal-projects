apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifactory
  labels:
    app: artifactory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
    spec:
      initContainers:
        - name: volume-mount-hack
          image: busybox
          command: ["sh", "-c", "chown -R 1030:1030 /var/opt/jfrog/artifactory"]
          volumeMounts:
            - name: artifactory-storage
              mountPath: /var/opt/jfrog/artifactory
      containers:
        - name: artifactory
          image: docker.bintray.io/jfrog/artifactory-oss:latest
          ports:
            - name: http
              containerPort: 8081
            - name: https
              containerPort: 8043
          volumeMounts:
            - name: artifactory-storage
              mountPath: /var/opt/jfrog/artifactory
      volumes:
        - name: artifactory-storage
          persistentVolumeClaim:
            claimName: artifactory-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: artifactory-service
spec:
  selector:
    app: artifactory
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: https
      protocol: TCP
      port: 8043
      targetPort: 8043
  type: LoadBalancer